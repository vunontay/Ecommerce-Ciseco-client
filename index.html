<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Preconnect to improve resource loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Preload fonts -->
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,400;1,500&display=swap"
            as="style"
            onload="this.rel='stylesheet'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,400;1,500&display=swap"
            />
        </noscript>

        <!-- Stylesheet -->
        <link
            rel="stylesheet"
            href="/src/styles/global.scss"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link rel="stylesheet" href="/src/styles/global.scss" />
        </noscript>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Ciseco is your ultimate fashion destination. Discover trendy clothing for men and women. Shop now for the latest styles and accessories."
        />
        <title>Ciseco - Fashion Shop</title>
    </head>
    <body>
        <div id="root"></div>

        <!-- Main script -->
        <script
            type="module"
            src="/src/main.tsx"
            async
            defer
            crossorigin
        ></script>
    </body>
</html>
